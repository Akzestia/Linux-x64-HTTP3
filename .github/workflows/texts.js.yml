name: Update texts.js

on:
  push:
    paths:
      - '**/*.h'
      - '**/*.cpp'
      - '**/*.proto'

jobs:
  update-js:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.7.3' # Specify your Node.js version

      - name: Get previous commit
        id: prev_commit
        run: |
          if [ $(git rev-list --count HEAD) -eq 1 ]; then
            echo "PREVIOUS_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
          else
            echo "PREVIOUS_COMMIT=$(git rev-parse HEAD^1)" >> $GITHUB_ENV
          fi

      - name: List modified files
        id: list_files
        run: |
          previous_commit=${{ env.PREVIOUS_COMMIT }}
          current_commit=${{ github.sha }}
          files=$(git diff --name-only $previous_commit $current_commit)
          echo "files=$files" >> $GITHUB_ENV
          echo "Modified files: $files"
        
      - name: Process modified files
        if: ${{ env.files != '' }}
        run: |
          echo "Modified files: ${{ env.files }}"
          ./update_texts_js.sh
        env:
          FILES: ${{ env.files }}

      - name: Commit and push changes
        if: ${{ env.files != '' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./github-pages/js/test.js
          git commit -m "Update texts.js based on modified header and source files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
